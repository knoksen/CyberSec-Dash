<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Cyber Agents Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb; /* bg-gray-50 */
        color: #111827; /* text-gray-900 */
      }
      :focus-visible {
        /* More specific than :focus for accessibility */
        outline: 2px solid #3b82f6; /* focus:ring-blue-500 */
        outline-offset: 2px;
      }
      /* Custom scrollbar for better UX */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* slate-200 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #3b82f6; /* blue-500 */
        border-radius: 10px;
        border: 2px solid #e2e8f0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #2563eb; /* blue-600 */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react/": "https://esm.sh/react@18.3.1/",
          "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
          "@google/genai": "https://esm.sh/@google/genai@0.14.0",
          "framer-motion": "https://esm.sh/framer-motion@11.3.19",
          "lucide-react": "https://esm.sh/lucide-react@0.417.0",
          "react-dom/": "https://esm.sh/react-dom@18.3.1/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>

    <div id="root"></div>

  </body>
</html>
