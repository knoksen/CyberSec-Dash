appId: com.knoksen.cyberagentsdashboard
productName: Cyber Agents Dashboard
directories:
  output: dist-electron-out
protocols:
  - name: CyberDash Protocol
    schemes:
      - cyberdash
files:
  - dist/**
  - electron/**
  - index.html
  - package.json
  - LICENSE.txt
asar: true
compression: maximum
publish:
  - provider: github
    owner: knoksen
    repo: CyberSec-Dash
    releaseType: draft
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  artifactName: "${productName} Setup ${version}.${ext}"
  icon: build/icon.ico
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "CyberSec Dash"
  license: LICENSE.txt
